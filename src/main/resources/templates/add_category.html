<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="">>
<head>
    <meta charset="UTF-8">
    <title>Add product to list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container">
    <div class="card m-4">
        <div class="m-4">
            <h3 class="text-center m-3">Add category into list</h3>
            <form th:action="@{/add_category}" th:object="${category_input}" th:method="post">
                <div class="col-md-4 mb-3">
                    <label class="form-control-label" for="categoryName">Category name</label>
                    <input class="form-control" id="categoryName" th:field="*{categoryName}" type="text">
                </div>
                <button class="btn btn-outline-success btn-block mt-5" type="submit">Add new category</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
