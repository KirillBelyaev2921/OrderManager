<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="../static/style/products.css">-->
    <link rel="stylesheet" th:href="@{/style/products.css}">
</head>
<body>
    <div class="wrapper">
        <div class="main-content">
            <div class="products-list m-5">
                <h1 class="main-title">Hello Spring Boot!</h1>
                <table class="table table-bordered mx-4 px-4">
                    <thead>
                        <tr>
                            <td>Product</td>
                            <td>Amount</td>
                            <td>Details</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product :${product_list}">
                            <td th:text="${product.getProductName()}"></td>
                            <td th:text="${product.getProductAmount()}"></td>
                            <td th:text="${product.getProductDetails()}"></td>
                        </tr>
                    </tbody>
                </table>
                <form th:action="@{/add_product}" th:object="${product_input}" method="post">
                    <div>
                        <label for="productName">Add product</label>
                        <input id="productName" th:field="*{productName}" type="text" required>
                    </div>
                    <div>
                        <label for="productCount">Add count</label>
                        <input id="productCount" th:field="*{productAmount}" type="number" required>
                    </div>
                    <div>
                        <label for="productDetails">Add details</label>
                        <input id="productDetails" th:field="*{productDetails}" type="text">
                    </div>
                    <button type="submit" value="Submit">Add Category</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
