<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add product to list</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container">
  <div class="card m-4">
    <div class="m-4">
      <h3 class="text-center m-3">Update Category</h3>
      <form th:action="@{/update_category_put}" th:object="${category_input}" th:method="put">
        <input class="form-control" th:field="*{categoryId}" th:value="${category_input.categoryId}"
               type="hidden">
        <div class="col-md-4 mb-3">
          <label class="form-control-label" for="categoryName">Category name</label>
          <input class="form-control" id="categoryName" th:field="*{categoryName}" type="text">
        </div>
        <button class="btn btn-outline-success btn-block mt-5" type="submit">Add new category</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
